<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Products</title>
  <link rel="stylesheet" href="css/products-styles.css">
</head>
<body class="body">

  <header class="header">
    <h1 class="heading-products">Products</h1>
    <a class="link-home" href="index.html">Home</a>
  </header>

  <section class="controls">
    <input id="search" class="search-box" type="search" placeholder="Search products">
    <select id="sort" class="sort-box">
      <option value="default">Default</option>
      <option value="high">High → Low</option>
      <option value="low">Low → High</option>
    </select>
  </section>

  <main>
    <ul id="products" class="products-list">
      <!-- JS will insert items -->
    </ul>

    <p id="status" class="status-text">Loading...</p>
  </main>


  <script src="products.js"></script>
</body>
</html>
